name: "Generate TypeDoc files and publish to Github Pages"
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup App
        uses: actions/setup-node@v4
        with:
          node-version: 'v22.15.0'
      - run: npm run setup
      - name: Run build step
        run: npm run build
      - name: List build directory
        run: ls -la build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'built'
          if-no-files-found: error
          path: 'build'

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Getting artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'built'
          path: 'build'
      - name: Run tests
        run: npm run test

  docs:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Getting artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'built'
          path: 'build'
      - name: Generate documentation
        run: npm run docs
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: docs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
